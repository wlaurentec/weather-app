<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="./images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weather-icon" alt="" />}
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
      const apiKey = "b4a64c2e3be970a452d15de50978ddd2";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      // https://api.openweathermap.org/data/2.5/weather?q=germany&appid=b4a64c2e3be970a452d15de50978ddd2&units=metric
      // https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}
      async function getWeather(city) {
        const response = await fetch(apiUrl +  city + "&appid=" + apiKey);
        const data = await response.json();
        console.log(data);
        document.querySelector(".city").innerText = data.name;
        document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerText = data.main.humidity + "%";
        document.querySelector(".wind").innerText = Math.round(data.wind.speed) + " km/h";
      }

      searchBtn.addEventListener("click", () => {
        getWeather(searchBox.value);
      })


      // const cityInput = document.querySelector(".search input");
      // const searchBtn = document.querySelector(".search button");
      // const weatherIcon = document.querySelector(".weather-icon");
    </script>
  </body>
</html>
